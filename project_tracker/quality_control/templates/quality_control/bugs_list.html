{% extends 'base/base.html' %}

{% block content %}
    <h1>Cписок отчетов об ошибках</h1>
    <p><a href="{% url 'quality_control:create_bug_report' %}">Создать отчет об ошибке</a></p>
    <ul>
        {% for bug in bugs_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a> - {{ bug.status }}</li>
            {% empty %}
            <li>Нет отчетов об ошибках.</li>
        {% endfor %}
    </ul>
{% endblock %}
