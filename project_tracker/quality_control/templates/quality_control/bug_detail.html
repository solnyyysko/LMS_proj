{% extends 'base/base.html' %}

{% block content %}
    <h1>Детали бага {{ bug.id }}</h1>
    <h2>{{ bug.title }}</h2>
    <p>description: {{ bug.description }}
        <br>status: {{ bug.status }}
        <br>priority: {{ bug.priority }}
        <br>project: {{ bug.project }}
        <br>task: {{ bug.task }}
    </p>
    <a href="{% url 'quality_control:update_bug_report' bug.id %}">Изменить отчет об ошибке</a>
    <br>
    <a href="{% url 'quality_control:delete_bug_report' bug.id %}"onclick="return confirm('Вы уверены, что хотите удалить этот отчет об ошибке?');">Удалить отчет об ошибке</a>
{% endblock %}
