{% extends 'base/base.html' %}

{% block content %}
    <h1>Детали бага {{ bug.id }}</h1>
    <h2>{{ bug.title }}</h2>
    <p>description: {{ bug.description }}
        <br>status: {{ bug.status }}
        <br>priority: {{ bug.priority }}
        <br>project: {{ bug.project }}
        <br>task: {{ bug.task }}
    </p>
{% endblock %}
